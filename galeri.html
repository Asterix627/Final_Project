<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portopolio</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/galery.css" />
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- navbart star -->
    <nav class="navbar">
      <a href="#" class="navbar-logo"><img src="img/logosekolah.png" /></a>
      <div class="navbar-nav">
        <a href="#">Beranda</a>
        <a href="#gallery"> Galeri</a>
        <a href="#">Profil</a>
        <a href="#">Pendaftaran</a>
      </div>
      <div class="navbar-extra">
        <a href="#" id="search"><i data-feather="search"></i></a>
        <a href="#" id="menu"><i data-feather="menu"></i></a>
      </div>
    </nav>
    <!-- navbart end -->
    <!-- content star -->
    <input type="radio" name="photos" id="check1" checked />
    <input type="radio" name="photos" id="check2" />
    <input type="radio" name="photos" id="check3" />
    <input type="radio" name="photos" id="check4" />

    <div class="container">
      <h1>Galeri</h1>
      <div class="top-content">
        <label for="check1">Galeri All</label>
        <label for="check2">Galeri Sekolah</label>
        <label for="check3">Galeri Prestasi</label>
        <label for="check4">Galeri Extrakulikuler</label>
      </div>

      <div class="photo-gallery">
        <div class="pic sekolah">
          <img src="img/1.jpg" alt="" />
        </div>
        <div class="pic prestasi">
          <img src="img/prestasi1.jpg" alt="" />
        </div>
        <div class="pic extra">
          <img src="img/renang.jpg" alt="" />
        </div>
        <div class="pic sekolah">
          <img src="img/4.jpg" alt="" />
        </div>
        <div class="pic prestasi">
          <img src="img/prestasi1.jpg" alt="" />
        </div>
        <div class="pic extra">
          <img src="img/berkuda.jpg" alt="" />
        </div>
        <div class="pic sekolah">
          <img src="img/4.jpg" alt="" />
        </div>
        <div class="pic prestasi">
          <img src="img/prestasi2.jpg" alt="" />
        </div>
      </div>
    </div>
    <!-- conten end -->

    <script>
      feather.replace();
    </script>
  </body>
</html>
