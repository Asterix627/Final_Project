<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
  <main>
    <div class="login">
      <img src="img/asqolanlogo.png" class="logo">
      <h1>SMP ISLAM ASQOLAN</h1>
      <h1>BOARDING SCHOOL</h1>
      <div>
        <h2>Daftar Akun</h2>
        <p class="note">Silakan masukan Email dan Password Anda</p>
        <form action="submit">
          <div class="input">
            <p>Email</p>
            <input type="email" name="email" id="email" placeholder="Example@email.com" class="input-text" required>
          </div>
          <div class="input">
            <p>Password</p>
            <input type="password" name="password" id="password" placeholder="********" class="input-text" required>
          </div>
          <div class="input">
            <p>Konfirmasi Password</p>
            <input type="password" name="konfirmasiPassword" id="konfirmasiPassword" placeholder="********"
              class="input-text" required>
          </div>
          <div class="to-this">
            <p>Sudah punya akun?
              <a href="login.html">Login</a>
            </p>
          </div>
          <div class="button">
            <button type="submit">Daftar</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>

</html>
